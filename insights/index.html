    <style>
        /* Custom styles for the Insights page */
        .insights-hero {
            background: linear-gradient(135deg, #1a365d 0%, #2a4365 100%);
            color: white;
            padding: 5rem 0;
            margin-bottom: 3rem;
        }
        
        .series-selector {
            background-color: #f8f9fa;
            padding: 1.5rem 0;
            border-bottom: 1px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .series-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .series-tab {
            background-color: transparent;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .series-tab:hover {
            background-color: #e9ecef;
            color: #212529;
        }
        
        .series-tab.active {
            background-color: #1a365d;
            color: white;
            border-color: #1a365d;
        }
        
        .articles-grid {
            padding: 3rem 0;
        }
        
        .article-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .article-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .article-card:hover .article-image img {
            transform: scale(1.05);
        }
        
        .article-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 70%, rgba(0,0,0,0.7) 100%);
            display: flex;
            align-items: flex-end;
            padding: 1rem;
        }
        
        .article-series {
            background-color: rgba(26, 54, 93, 0.8);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .article-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .article-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #212529;
        }
        
        .article-content p {
            color: #6c757d;
            margin-bottom: 1rem;
            flex-grow: 1;
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .btn-read-more {
            background-color: #1a365d;
            color: white;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }
        
        .btn-read-more:hover {
            background-color: #2a4365;
            color: white;
        }
        
        .featured-section {
            padding: 3rem 0;
            background-color: #f8f9fa;
        }
        
        .featured-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            height: 100%;
        }
        
        .featured-image {
            height: 250px;
            overflow: hidden;
        }
        
        .featured-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .featured-content {
            padding: 2rem;
        }
        
        .featured-content h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #212529;
        }
        
        .featured-content p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem 0;
            color: #6c757d;
        }
        
        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }
        
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 3rem 0;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 0.25rem solid #f3f3f3;
            border-top: 0.25rem solid #1a365d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .series-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
            
            .series-tab {
                white-space: nowrap;
            }
        }
